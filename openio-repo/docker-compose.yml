version: "3"
services:
  oio-repo:
    image: openio/repo
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "5000:5000"
    volumes:
      - /tmp/oio-repo:/tmp
  nginx:
    image: openio/repo-nginx
    deploy:
      replicas: 5
      restart_policy:
        condition: on-failure
    ports:
      - "8080:80"
    volumes:
      - /tmp/oio-repo:/usr/share/nginx/html/pub/repo:ro

